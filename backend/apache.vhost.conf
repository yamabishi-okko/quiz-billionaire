# --------------------------------------------
# Apache 仮想ホスト設定
# 役割:
#   - このサイト(ポート80)のドキュメントルートと .htaccess の有効化を宣言
#   - AllowOverride All が .htaccess のキモ
# --------------------------------------------

# backend/apache.vhost.conf
<VirtualHost *:80>
    # .htaccess を効かせる（URLルーティングを .htaccess に任せたい）
    DocumentRoot /var/www/html
    <Directory /var/www/html>
        AllowOverride All
        Require all granted
        Options Indexes FollowSymLinks
    </Directory>
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
